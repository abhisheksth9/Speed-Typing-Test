<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  <title>Speed Typing Test</title>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-logo">MyApp</div>
    <div class="navbar-links">
      <a href="{{ url_for('profile') }}" class="nav-btn profile">Profile</a>
      <a href="{{ url_for('login') }}" class="nav-btn">Login</a>
      <a href="{{ url_for('signup') }}" class="nav-btn primary">Sign Up</a>
    </div>
  </nav>

  <div class="container">
    <div class="time-buttons">
      <button class="duration-btn" data-duration="60">1 Minute</button>
      <button class="duration-btn" data-duration="120">2 Minutes</button>
      <button class="duration-btn" data-duration="180">3 Minutes</button>
    </div>

    <div class="status-bar">
      <div class="status-item">⏱️ Time: <span id="timer">0</span>s</div>
      <div class="status-item">⌨️ WPM: <span id="wpm">0</span></div>
      <div class="status-item">✅ Accuracy: <span id="accuracy">0</span>%</div>
    </div>

    <div class="text-display" id="textDisplay" aria-live="polite"></div>
    <textarea class="text-input" id="textInput" placeholder="Start typing here..." autofocus></textarea>
  </div>

  <div class="modal-container" id="modal-container">
    <div class="modal">
      <p id="modal-wpm">WPM: </p>
      <p id="modal-accuracy">Accuracy: </p>
      <div id="close-btn">&times;</div>
    </div>
  </div>
</body>
</html>
